<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Festive</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="asside-container">
          <header>
            <img src="assets/Logo.svg" alt="" />
            <h1>Festive</h1>
            <h2>Crie um convite digital para o seu evento</h2>
          </header>
        </div>
      </aside>

      <main>
        <div class="container">
          <div class="title-main">
            <h2>Crie seu convite</h2>
          </div>

          <div class="form-invite">
            <div class="info-event">
              <img src="assets/icons/calendar.svg" alt="" />
              <h3>Sobre o evento</h3>
            </div>

            <form method="post">
              <div class="input-wrapper">
                <label for="name-event">Título</label>
                <input
                  placeholder="Nome do evento"
                  id="name-event"
                  name="name-event"
                  type="text"
                />
              </div>

              <div class="input-grid">
                <div class="input-wrapper">
                  <label for="start">Início</label>
                  <input type="date" name="start" id="start" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input type="date" name="end" id="end" />
                </div>

                <div class="segmented-control">
                  <label for="alternative">Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="radio-image">
                        <input
                          type="radio"
                          name="alternative"
                          id="presencial"
                        />
                        <img src="assets/icons/building-2.svg" alt="" />
                        <label for="presencial">Presencial</label>
                      </div>
                    </div>

                    <div class="radio-inner">
                      <div class="radio-image">
                        <input type="radio" name="alternative" id="online" />
                        <img src="assets/icons/video.svg" alt="" />
                        <label for="online">Online</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="input-loc">
                  <label for="loc">Local</label>
                  <input
                    type="text"
                    name="loc"
                    id="loc"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea">
                <label for="descrition">Descrição</label>
                <textarea
                  name="descrition"
                  id="descrition"
                  placeholder="Escreva sobre os detalhes do evento"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>

              <div class="custom-invite">
                <div class="title-custom">
                  <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                  <h3>Personalização</h3>
                </div>

                <span>Cor principal</span>

                <div class="color-event">
                  <div class="colors-1 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-2 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-3 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-4 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-5 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-6 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-7 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-8 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-9 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-10 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>

                  <div class="colors-11 colors">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                </div>

                <div class="theme-event">
                  <span>Tema do evento</span>
                  <div class="cards">
                    <div class="card">
                      <img
                        src="assets/card/Image.png"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Aniversário</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/infantil.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Infantil</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/formatura.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Formatura</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/casamento.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Casamento</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/chá-de-bebê.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Chá de bebê</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/chá-de-panela.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Chá de panela</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/carnaval].svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Carnaval</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/páscoa.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Páscoa</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/são-joão.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">São João</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/halloween.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Halloween</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/natal.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Natal</label>
                    </div>

                    <div class="card">
                      <img
                        src="assets/card/outro.svg"
                        alt=""
                        class="card-img"
                      />
                      <input
                        type="radio"
                        id="card"
                        name="card"
                        checked
                        class="card-input"
                      />
                      <label for="card">Outro</label>
                    </div>
                  </div>
                </div>

                <div class="flex">
                  <div class="theme-color">
                    <span>Estilo</span>
                    <div class="toggle-wrapper">
                      <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                      </label>
                      <span class="toggle-label">Escuro</span>
                    </div>
                  </div>

                  <div class="dropzone">
                    <div class="photo-title">
                      <span>Foto da capa</span>
                    </div>
                    <div class="file-upload-wrapper">
                      <label for="file-upload" class="file-upload-label">
                        <span class="file-icon"
                          ><img src="assets/icons/upload.svg" alt="" />
                        </span>
                        Selecionar
                      </label>
                      <input
                        type="file"
                        id="file-upload"
                        class="file-upload-input"
                      />
                      <span class="file-upload-text"
                        >Nenhum arquivo selecionado</span
                      >
                    </div>
                  </div>
                </div>

                <div class="personal-data">
                  <div class="title">
                    <span><img src="assets/icons/contact.svg" alt="" /></span>
                    <h3>Dados para contato</h3>
                  </div>

                  <div class="data">
                    <div class="input-wrapper">
                      <label for="name">Nome</label>
                      <input type="text" placeholder="Nome completo" />
                    </div>

                    <div class="input-grid">
                      <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input type="email" placeholder="exemplo@email.com" />
                      </div>

                      <div class="input-wrapper">
                        <label for="number">Telefone</label>
                        <input type="number" placeholder="(99) 99999-9999" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="terms">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" checked />
                      Li e concordo com os <a href="#">Termos e Condições</a> e
                      com a <a href="#">Política de Privacidade</a>
                    </label>

                    <label>
                      <input type="checkbox" />
                      Aceito receber atualizações e promoções por e-mail
                    </label>

                    <label>
                      <input type="checkbox" />
                      Aceito receber atualizações e promoções por SMS
                    </label>
                  </div>

                  <div class="button">
                    <button class="btn">
                      <img src="assets/icons/ticket.svg" alt="" />
                      Gerar convite
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
